<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="challege of graphic Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main class="main">
      <header class="header">
          <div class="header__left">
            <span class="header__title">  My balance</span>
            <p class="header__number"> $921.48</p>
          </div>
          <div class="header__right">
            <div class="header__circle"></div>
          </div>
      </header>
      <section class="graphic">
          <h2 class="graphic__title">  Spending - Last 7 days</h2>
          <div class="graphic__body">
            <div class="graphic__item">
              <div class="graphic__bar"></div>
              <p class="graphic__text">mon</p>
              <p class="description"></p>
            </div>
            <div class="graphic__item">
              <div class="graphic__bar"></div>
              <p class="graphic__text">tue</p>
              <p class="description"></p>
            </div>
            <div class="graphic__item">
              <div class="graphic__bar"></div>
              <p class="graphic__text">wed</p>
              <p class="description"></p>
            </div>
            <div class="graphic__item">
              <div class="graphic__bar"></div>
              <p class="graphic__text">thu</p>
              <p class="description"></p>
            </div>
            <div class="graphic__item">
              <div class="graphic__bar"></div>
              <p class="graphic__text">fri</p>
              <p class="description"></p>
            </div>
            <div class="graphic__item">
              <div class="graphic__bar"></div>
              <p class="graphic__text">sat</p>
              <p class="description"></p>
            </div>
            <div class="graphic__item">
              <div class="graphic__bar"></div>
              <p class="graphic__text">sun</p>
              <p class="description"></p>
            </div>
          </div>
          <footer class="footer">
              <div class="footer__left">
                <span class="footer__title"> Total this month</span>
                <p class="footer__number">  $478.33</p>
              </div>
              <div class="footer__right">
                <span class="footer__porcent">+2.4%</span>
                <p class="footer__text">from last month</p>
              </div>
          </footer>
      </section>
  </main>

<script src="app.js" async></script>
</body>
</html>
